<div class="container p-4">
  <div >
    <div class="title my-3">
    <h4>Add Customer</h4></div>
    <form #customerForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group p-2">
        <label for="name">First Name</label>
        <input type="text" name="firstName" class="form-control" id="firstName" 
        [(ngModel)]="customer.firstName" #name="ngModel"
          required="" placeholder="First Name"/>
      </div>
      <div class="form-group p-2">
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" class="form-control" id="lastName" [(ngModel)]="customer.lastName" #lastName="ngModel"
          required="" />
      </div>
    
      <div class="form-group p-2">
        <label for="phone">Phone:</label>
        <input type="name" name="phone" class="form-control" id="phone" [(ngModel)]="customer.phone" #phone="ngModel"
          required="" />
      </div>

      <div class="form-group p-2">
        <label for="email">Email:</label>
        <input type="email" name="email" class="form-control" id="email" [(ngModel)]="customer.email" #email="ngModel"
          required="" />
      </div>
      <div class="form-group p-2">
        <label for="address">Address:</label>
        <input type="name" name="address" class="form-control" id="address" [(ngModel)]="customer.address" #address="ngModel"
          required="" />
      </div>
      <button type="submit" class="btn  mt-3 ">Add Customer</button>
    </form>
  </div>
</div>
