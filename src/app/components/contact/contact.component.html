<app-navbar></app-navbar>
 <div class="row">
    
<div class="col-lg-2">
<app-side-bar></app-side-bar> 
</div>
<div class="col-lg-9">

    <div class=" title my-4 ">
  <h4><i class="fa-regular fa-address-book me-3"></i>Contacts</h4> 
  <p>Company employees details.</p> 
</div>
<ng-container >
  <table class="table table-striped table-bordered">
    <thead>
      <tr>

      <th scope="col">No.</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Birthday</th>
        <th scope="col">Phones</th>
      
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts; index as i">

       <th scope="row">{{i+1}}</th>
        <td>{{contact.name}}</td>
        <td>{{contact.email}}</td>
        <td>{{contact.birthday | date: "dd/MM/YY"}} </td>
        <td>
            <ul *ngIf="contact.phones?.length; else noPhones">
                <li *ngFor="let phone of contact.phones">
                    {{phone}}
                </li>

            </ul>
            <ng-template #noPhones>No Phones</ng-template>
        </td>
     
      </tr>

    </tbody>
  </table>
</ng-container>

</div>


</div>
