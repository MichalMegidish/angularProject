<div class="container text-center">
   <img src="assets/logo2.jpg" alt=""  style="height: 100px;" class="my-5 "></div>
<div class="container my-5 mx-auto col-3">
  <h1 class="text-center">REGISTER</h1>
  <form #registerForm="ngForm" (ngSubmit)="submitRegister()">
    <div class="form-group p-2">
      <label for="name">Email:</label>
      <input type="email" name="email" class="form-control" id="email" [(ngModel)]="user.email" #name="ngModel"
        required="" placeholder="Enter your email" />
    </div>
    <div class="form-group p-2">
      <label for="author">Password:</label>
      <input type="password" name="author" class="form-control" id="password" [(ngModel)]="user.password"
        #author="ngModel" required="" placeholder="Enter your password" />
    </div>

    <button type="submit" class="btn  mt-3 w-100 " [disabled]="registerForm.invalid">
      Register
    </button>
  </form>

  <p class="text-center mt-3">
    <a routerLink="/login">Already have user? Click here!</a>
  </p>
</div>
