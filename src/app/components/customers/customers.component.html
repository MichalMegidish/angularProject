
<div class=" title my-4 ">
  <h4><i class="fa-sharp fa-solid fa-people-line me-3"></i>Customers</h4> 
  <p>Company customers details</p> 
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-3">
    
    </div>
    
</div>
</div>


<div class="d-flex mt-3 my-3 ">
  
  <div class="col-auto m-1 ">
    <label class="visually-hidden" for="prodFirstName"></label>
    <div class="input-group">
      <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
      <input type="text" class="form-control"  placeholder="First Name" [(ngModel)]="prodFirstName">
    </div>
  </div>

 <div class="col-auto m-1">
    <label class="visually-hidden" for="prodLasttName"></label>
    <div class="input-group">
      <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
      <input type="text" class="form-control"  placeholder="Last Name" [(ngModel)]="prodLasttName">
    </div>
  </div>

   <div class="col-auto m-1">
    <label class="visually-hidden" for="prodEmail">email</label>
    <div class="input-group">
      <div class="input-group-text"><i class="fa-solid fa-magnifying-glass"></i></div>
      <input type="text" class="form-control"  placeholder="Email" [(ngModel)]="prodEmail">
    </div>
  </div>
<div class="col-auto m-1 "> 
    <button type="submit" class="btn   m-10" (click)="addCustomer()"><i class="fa-solid fa-plus"></i> Add Customer</button>
</div>
</div>

<div *ngIf="customers | filter:'firstName': prodFirstName | filter: 'lastName': prodLasttName | filter:'email' : prodEmail as customers">

  <ng-container >
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Phone</th>
        <th scope="col">Email</th>
        <th scope="col"></th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let customer of customers; index as i">

        <td>{{i+1}}</td>
        <td>{{customer.firstName}}</td>
        <td>{{customer.lastName}}</td>
        <td>{{customer.phone}}</td>
        <td>{{customer.email}}</td>
        <td><i class="fa-solid fa-eye px-2"[routerLink]="['/customersDetails', customer.firstName]" ></i> 
             <i class="fa-solid fa-pen-to-square text-success px-2" (click)=" editCustomer(customer)" ></i> 
             <i class="fa-solid fa-trash text-danger px-2 "(click)="deleteCustomer(customer)" ></i></td>
      </tr>

    </tbody>
  </table>
</ng-container>

</div>
